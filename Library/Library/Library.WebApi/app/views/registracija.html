<div style="margin-top:20px" class="row centered-form" ng-controller="registracijaController">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Registriraj se na aplikaciju knjižnice. <small>Besplatno je!</small></h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <a ui-sref="prijava">Već si se registrirao/la? Klikni za prijavu.</a>
                </div>
                <form  name="registrationform">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" required placeholder="Ime" ng-model="userData.Ime">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" required placeholder="Prezime" ng-model="userData.Prezime">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-sm" required placeholder="Email" ng-model="userData.Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-sm" required placeholder="Korisničko ime" ng-model="userData.Username">
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-sm" required placeholder="Lozinka" ng-model="userData.Password">
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" required placeholder="Povrdi lozinku" ng-model="ConfirmedPassword">
                            </div>
                        </div>
                    </div>
                    <center>
                        <div class="alert alert-info" ng-show="loading">
                            Loading
                        </div>
                    </center>
                    <button ng-disabled="registrationform.$invalid" type="button" class="btn btn-lg btn-info" ng-click="registration()">Registracija</button>
                </form>
            </div>
        </div>
    </div>
</div>
