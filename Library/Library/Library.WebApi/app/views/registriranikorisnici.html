<div ng-controller="registriranikorisniciController" ng-init="getAllRegisteredUsers()">
    
    <br /><br />
    <div ng-switch="error">

        <!--No errors-->
        <div ng-switch-when="false">
            <table class="table table-responsive table-striped">
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Email</th>
                    <th>Uloga</th>
                </tr>
                <tr ng-repeat="user in allUsers">
                    <td><a class="btn-link" ui-sref="registriranikorisnici.info({Id: user.ID})">{{user.Ime}}</a></td>
                    <td>{{user.Prezime}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Uloga}}</td>
                </tr>

            </table>


            <!--Info-->
            <div ui-view="info" class="container">


            </div>


        </div>
        
        <!--Errors-->
        <div ng-switch-when="true">
            <h2>Greška!</h2>
            <p>{{errorMessage}}</p>
        </div>

    </div>

    


</div>
