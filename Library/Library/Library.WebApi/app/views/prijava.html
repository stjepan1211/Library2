<div style="margin-top:20px" class="row centered-form" ng-controller="prijavaController">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Prijavi se za dodatne mogućnosti.</h3>
            </div>
            <div class="panel-body">
                <form name="loginform" role="form">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-sm" required placeholder="Korisničko ime" ng-model="userData.Username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="username" id="username" class="form-control input-sm" required placeholder="Lozinka" ng-model="userData.Password">
                    </div>
                    <center>
                        <div class="alert alert-info" ng-show="loading">
                            Loading
                        </div>
                    </center>
                    <button ng-disabled="loginform.$invalid" type="button" class="btn btn-lg btn-info" ng-click="login()">Prijava</button>
                </form>
            </div>
        </div>
    </div>
</div>
