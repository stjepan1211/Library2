<div class="row">
    <form role="form" ng-controller="popisknjigaController" name="addknjigaform" class="form-inline">
        <h3>Dodaj knjigu</h3>
        <br />
        <div class="form-group">
            <input type="text" class="form-control" id="Naslov" ng-model="Naslov" placeholder="Naslov" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="Autor" ng-model="Autor" placeholder="Autor" />
        </div>
        <div class="form-group">
            <input type="text" min="0" class="form-control" id="UkupanBroj" ng-model="UkupanBroj" placeholder="UkupanBroj" />
        </div>
        <div class="form-group">
            <select class="col-lg-6 selectpicker dropdown form-control" id="Odjel" data-style="btn-primary" ng-model="Odjel" ng-options="item as item.Naziv for item in odjeli"></select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="addknjiga()">Dodaj</button>
    </form>
</div>
<br />
